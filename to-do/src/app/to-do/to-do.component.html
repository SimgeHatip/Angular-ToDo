<h1 class="">{{mainTitle}}</h1>
<form (ngSubmit)="addTodo(myForm)" #myForm="ngForm" ngNativeValidate>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Type your task!</mat-label>
            <input matInput placeholder="Write a task" ngModel name="userInput" required="" #task>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name="date" min="{{formatDate()}}" ngModel>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="button-container">
            <button mat-stroked-button (click)="openSnackBar(task.value)" mat-flat-button color="primary">Add</button>
        </div>
    </div>

</form>

<div class="container">
    <div class=" card passed-container">
        <h3>EXPIRED TASKS</h3>
        <ul *ngFor="let todo of passed">
            <div class="task">
                <div class="todo-list-element">
                    <li>{{todo.title}} </li>
                    <li>{{todo.date}}</li>
                </div>
                <div class="example-button-container">
                    <button (click)="onDelete(todo)" mat-mini-fab color="warn"
                        aria-label="Example icon button with a menu icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </ul>
    </div>
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todos" [cdkDropListConnectedTo]="[doneList]"
        class="example-list" (cdkDropListDropped)="drop($event)" class="col card m-2 p-3 todo-container">
        <h3>CURRENTLTY TO DO'S</h3>
        <ul *ngFor="let todo of todos" cdkDrag>
            <div class="task">
                <div class="todo-list-element">
                    <mat-checkbox id={{todo.id}} [(ngModel)]="todo.completed" [checked]="todo.completed"
                        (click)="changeStatus(todo)" color="primary">
                        <li>{{todo.title}} </li>
                        <li>{{todo.date}}</li>
                    </mat-checkbox>
                </div>
                <div class="">
                    <div class="example-button-container">

                        <button (click)="onDelete(todo)" mat-mini-fab color="warn"
                            aria-label="Example icon button with a menu icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </ul>
    </div>
    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
        class="example-list" (cdkDropListDropped)="drop($event)" class="card completed-container">
        <h3>COMPLATED TASKS</h3>
        <ul *ngFor="let todo of done" cdkDrag>
            <div class="task">
                <div class="todo-list-element">
                    <mat-checkbox id={{todo.id}} [(ngModel)]="todo.completed" [checked]="todo.completed"
                        (click)="changeStatus(todo)" color="primary">
                        <li>{{todo.title}} </li>
                        <li>{{todo.date}}</li>
                    </mat-checkbox>
                </div>
                <div class="">
                    <div class="example-button-container">
                        <button (click)="onDelete(todo)" mat-mini-fab color="warn"
                            aria-label="Example icon button with a menu icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </ul>
    </div>
</div>
